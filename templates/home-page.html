		</label>

			<input type="text" maxlength="140" placeholder="discworld" name="slug" required>

		</label>

			<input type="date" name="target-date">
		</label>

		<label>description (optional)
			<textarea cols="42" maxlength="1000", placeholder="Aâ€™Tuin et al." name="description"></textarea>
		</label>
