{{ define "header" }}
<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>{{ with .Project }}{{ .Name }} - {{ end }}autochrone</title>
		<style type="text/css">
			body {
				margin: 40px auto;
				max-width: 650px;
				line-height: 1.6;
				font-size: 18px;
				color: #444;
				padding:0 10px;
				font-family: sans-serif;
			}

			h1, h2, h3 {
				line-height: 1.2;
			}
			
			h1 a, h2 a, h3 a {
				color: inherit;
				text-decoration: none;
			}

			h1 a:hover, h2 a:hover, h3 a:hover {
				text-decoration: underline;
			}

			form label, form button {
				display: block;
				margin: 0.2em;
			}

			form input, form select {
				display: block;
			}
			
			form textarea {
				display: block;
				resize: vertical;
			}

			table, table td, table th {
				border: 1px solid #444;
				border-collapse: collapse;
				margin: none;
			}

			table td, table th {
				padding: 0.2em;
			}

			table th {
				background: #ccc;
			}

			table table, table table * {
				border: none;
				padding: none;
			}
		</style>
	</head>
	<body>
		<header><h1><a href="/">autochrone</a></h1></header>
{{ end }}
{{ define "footer" }}
	</body>
</html>
{{ end }}
