{{ define "header" }}
{{ $userSlug := "" }}
{{ with .User }}
{{ $userSlug = .Slug }}
{{ end }}
<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>{{ with .Project }}{{ .Name }} - {{ end }}autochrone</title>
		<style type="text/css">
			body {
				margin: 0 auto;
				padding: 0;
				max-width: 1100px;
				line-height: 1.6;
				font-size: 18px;
				background: #eee;
				color: #444;
				font-family: sans-serif;
			}

			section {
				display: flex;
				flex-flow: row wrap;
				justify-content: flex-start;
			}

			section#tasks-cards {
				justify-content: space-around;
			}

			section#tasks-cards article {
				flex: 1 1 200px;
				min-width: 30%;
				margin: 10px;
			}

			header {
				display: flex;
				flex-flow: row wrap;
				justify-content: space-between;
				background: #444;
				color: #eee;
			}

			header h1,
			header h2 {
				padding: 10px;
			}

			aside {
				flex: 1 1 350px;
				margin: 0;
				padding: 10px;
			}

			article {
				background: #fff;
				border: 1px solid #444;
				flex: 1 1 500px;
				margin: 0;
				padding: 20px;
			}

			h1, h2, h3 {
				line-height: 1.2;
			}
			
			h1 a, h2 a, h3 a {
				color: inherit;
				text-decoration: none;
			}

			form label, form button {
				display: block;
				margin: 0.2em;
			}

			form input, form select {
				display: block;
			}
			
			form textarea {
				display: block;
				resize: vertical;
			}

			table, table td, table th {
				border: 1px solid #444;
				border-collapse: collapse;
				margin: none;
			}

			table td, table th {
				padding: 0.2em;
			}

			table th {
				background: #ccc;
			}

			table table, table table * {
				border: none;
				padding: none;
			}
		</style>
	</head>
	<body>
		<header>
			{{ with .Project }}<h1 id="project-title-header"><a href="/{{ .Slug }}{{ with $userSlug }}?auth={{ $userSlug }}{{ end }}">{{ .Name }}</a></h1>{{ end }}
			<h2><a href="/">autochrone</a></h2>
		</header>
{{ end }}
{{ define "footer" }}
	</body>
</html>
{{ end }}
